<ion-content color="primary">
  <div class="header">
    <div class="left" routerLink="/" routerDirection="back">
      <ion-icon name="chevron-back-outline"></ion-icon>
      <p>Regresar</p>
    </div>
    <div class="right">
      <!-- <p>Regresar</p>
      <ion-icon name="chevron-back-outline"></ion-icon> -->
    </div>
  </div>
  <div class="code-wrapper ion-padding">
    <h2>Ingresa tu número</h2>
    <input [(ngModel)]="tel" type="tel" #telInput placeholder="5511223344">
    <button class="red shadow sendbottom" (click)="registerPhone()">
      Enviar código
    </button>
  </div>
</ion-content>

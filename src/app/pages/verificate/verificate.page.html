<ion-content color="primary">
  <div class="header">
    <div class="left" routerLink="/code" routerDirection="back">
      <ion-icon name="chevron-back-outline"></ion-icon>
      <p>Regresar</p>
    </div>
    <div class="right">
      <!-- <p>Regresar</p>
      <ion-icon name="chevron-back-outline"></ion-icon> -->
    </div>
  </div>
  <div class="code-wrapper ion-padding">
    <h2>Ingresa tu código</h2>
    <div class="inputs">
      
      <div class="container" [ngClass]="{'error':error}">
        <span class="input" [ngClass]="{'active':code.length==0}" ></span>
        <span class="input" [ngClass]="{'active':code.length==1}" ></span>
        <span class="input" [ngClass]="{'active':code.length==2}" ></span>
        <span class="input" [ngClass]="{'active':code.length==3}" ></span>
        <span class="input" [ngClass]="{'active':code.length==4}" ></span>
        <span class="input" [ngClass]="{'active':code.length==5}" ></span>
      </div>
      <input [(ngModel)]="code" type="tel" maxlength="6" #telInput (input)="input()">
    </div>
    <!-- <button class="red shadow sendbottom" routerLink="/market"> -->
    <button class="red shadow sendbottom" (click)=verify()>
      Enviar código
    </button>
  </div>
</ion-content>

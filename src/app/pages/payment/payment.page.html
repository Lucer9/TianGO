<ion-content color="primary">
  <div class="header">
    <div class="left" routerLink="/" routerDirection="back">
      <ion-icon name="chevron-back-outline"></ion-icon>
      <p>Regresar</p>
    </div>

    <div class="right">
      <!-- <p>Regresar</p>
      <ion-icon name="chevron-back-outline"></ion-icon> -->
    </div>
  </div>

  <div class="code-wrapper ion-padding">

    <div class="credit-Cards">
      <img src="assets/credit_card.png" alt="">
      <p class="name">{{card_name}}</p>
      <p class="number">{{card_number}}</p>
    </div>

    <div class="form-wrapper">
      <form>

        <div class="input-group">
          <input type="text" required [(ngModel)]="card_number" name="card_number"/>
          <label>Número de Tarjeta</label>
        </div>

        <div class="input-group">
          <input type="text" required [(ngModel)]="card_name" name="card_name"/>
          <label>Tarjeta Habiente</label>
        </div>

        <span class="col">
          <div class="input-group exp">
            <input type="text" required />
            <label>Fecha de Expiración</label>
          </div>

          <div class="input-group cvc">
            <input type="text" required />
            <label>CVC</label>
          </div>
        </span>

        <button class="red shadow sendbottom" routerLink="/prize">
          Proceder al pago
        </button>

      </form>
    </div>
    
  </div>
</ion-content>
